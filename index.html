<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="stopwatch">
            <p><span id="hour">00</span>Hour</p>
            <p><span id="minute">00</span>Minute</p>
            <p><span id="second">00</span>Second</p>
        </div>
        <div id="btn">
            <button id="btnstart" onclick="start()">Start</button>
            <button id="btnstop" onclick="stop()">Stop</button>
            <button id="btnreset"onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="index1.js"></script>

</html>
